services:
  web:
    build: .
    container_name: nfl-pickems
    ports:
      - "${HOST_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PICKEMS_ENV=production
      - PICKEMS_LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://127.0.0.1:8000/healthz'); sys.exit(0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
