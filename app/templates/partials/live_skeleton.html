<div class="animate-pulse">
  <div class="flex items-center justify-between mb-3">
    <div class="h-5 w-40 rounded bg-slate-800"></div>
    <div class="h-4 w-24 rounded bg-slate-800"></div>
  </div>
  <div class="grid gap-4 md:grid-cols-2">
    {% for i in range(0, 4) %}
    <div class="rounded-xl border border-slate-800 bg-slate-900/40 p-4">
      <div class="h-3 w-40 bg-slate-800 rounded mb-3"></div>
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3 min-w-0">
          <div class="w-8 h-8 rounded bg-slate-800 border border-slate-700"></div>
          <div>
            <div class="h-4 w-16 bg-slate-800 rounded mb-1"></div>
            <div class="h-3 w-24 bg-slate-800 rounded"></div>
          </div>
        </div>
        <div class="text-center px-3">
          <div class="h-6 w-16 bg-slate-800 rounded mb-1"></div>
          <div class="h-3 w-20 bg-slate-800 rounded"></div>
        </div>
        <div class="flex items-center gap-3 min-w-0 justify-end">
          <div>
            <div class="h-4 w-16 bg-slate-800 rounded mb-1"></div>
            <div class="h-3 w-20 bg-slate-800 rounded"></div>
          </div>
          <div class="w-8 h-8 rounded bg-slate-800 border border-slate-700"></div>
        </div>
      </div>
      <div class="mt-3 grid grid-cols-2 gap-3 text-xs">
        <div class="rounded border border-slate-800 p-2">
          <div class="h-3 w-20 bg-slate-800 rounded mb-1"></div>
          <div class="h-4 w-6 bg-slate-800 rounded"></div>
        </div>
        <div class="rounded border border-slate-800 p-2">
          <div class="h-3 w-20 bg-slate-800 rounded mb-1"></div>
          <div class="h-4 w-6 bg-slate-800 rounded"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
