{% extends 'base.html' %}
{% block content %}
<div class="grid place-items-center">
  <div class="glass rounded-xl border border-slate-800 p-8 w-full max-w-lg shadow-xl">
    <h1 class="text-2xl font-semibold mb-6">First-time Setup: Create Admin</h1>
    <form method="post" action="/setup-admin" class="grid grid-cols-2 gap-4">
      <div class="col-span-2">
        <label class="block text-sm mb-1">Username</label>
        <input name="username" autocomplete="username" autocapitalize="none" spellcheck="false" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm mb-1">First name</label>
        <input name="first_name" autocomplete="given-name" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2">
      </div>
      <div>
        <label class="block text-sm mb-1">Last name</label>
        <input name="last_name" autocomplete="family-name" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2">
      </div>
      <div class="col-span-2">
        <label class="block text-sm mb-1">Password</label>
        <input type="password" name="password" autocomplete="new-password" class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2" required>
      </div>
      <div class="col-span-2 flex justify-end">
        <button class="bg-cyan-600 hover:bg-cyan-500 transition rounded px-4 py-2">Create Admin</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
