name: Bug report
description: File a bug report
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Describe the bug and expected behavior
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide minimal steps
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/Tag
      placeholder: e.g., v1.2.3 or commit SHA
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      render: shell
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: OS, Docker/Bare-metal, Browser
